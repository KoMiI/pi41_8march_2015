<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">

        <title>SlickQuiz Demo</title>

        <link href="https://rawgit.com/jewlofthelotus/SlickQuiz/master/css/reset.css" media="screen" rel="stylesheet" type="text/css">
        <link href="https://rawgit.com/jewlofthelotus/SlickQuiz/master/css/slickQuiz.css" media="screen" rel="stylesheet" type="text/css">
        <link href="https://rawgit.com/jewlofthelotus/SlickQuiz/master/css/master.css" media="screen" rel="stylesheet" type="text/css">
    </head>

    <body id="slickQuiz">
        <h1 class="quizName"><!-- where the quiz name goes --></h1>

        <div class="quizArea">
            <div class="quizHeader">
                <!-- where the quiz main copy goes -->

                <a class="button startQuiz" href="#">Начнём!</a>
            </div>

            <!-- where the quiz gets built -->
        </div>

        <div class="quizResults">
            <h3 class="quizScore">Твои баллы: <span><!-- where the quiz score goes --></span></h3>

            
            <div class="quizResultsCopy">
                <!-- where the quiz result copy goes -->
            </div>
        </div>

        <script src="https://rawgit.com/jewlofthelotus/SlickQuiz/master/js/jquery.js"></script>
        <script src="js/ask.js"></script>
        <script src="https://rawgit.com/jewlofthelotus/SlickQuiz/master/js/slickQuiz.js"></script>
        <script src="https://rawgit.com/jewlofthelotus/SlickQuiz/master/js/master.js"></script>
    </body>
</html>
